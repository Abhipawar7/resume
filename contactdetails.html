<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-details</title>
</head>

<body>
    <h1>Enter your details here</h1>
    <form action="">
        <label for="first">First Name :</label>
        <input id="first" type="text" name="first-name">
        <br><br>

        <label for="last">last Name :</label>
        <input id="last" type="text" name="second-name">
        <br><br>

        <label for="">Age :</label>
        <input type="number">
        <br><br>

        <label for="">DOB :</label>
        <input type="date">
        <br><br>

        <label for="mail">Email :</label>
        <input id="mail" type="email">
        <br><br>

        <label for="pass">password :</label>
        <input id="pass" type="password">
        <br><br>

        <p>Enter Your Gender</p>

        <input id="male" name="Gender" type="radio" value="male">
        <label for="male">male</label>

        <input id="female" name="Gender" type="radio" value="female">
        <label for="female">Female</label>

        <input id="no" name="Gender" type="radio" value="no">
        <label for="no">dont prefered</label>

        <br><br>

        <label for="cars">choose fav car</label>
        <select name="cars" id="cars">

            <option value="volvo">volvo</option>
            <option value="bmw">bmw</option>
            <option value="ferarri">ferarri</option>
            <option value="tata">tata</option>
        </select>

        <br><br>
        <label for="message">Your Message :</label>
        <textarea name="msg" id="message" cols="50" rows="20"></textarea>
        <br><br>
        <input type="submit">
        <br><br>

        <input type="reset">

    </form>
</body>

</html>
